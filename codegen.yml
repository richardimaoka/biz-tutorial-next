overwrite: true
schema: "schema.gql"
documents: "components/**.tsx"
generates:
  lib/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      avoidOptionals: true
  lib/generated/graphql-resolver.ts:
    config:
      useIndexSignature: true
    plugins:
      - typescript
      - typescript-resolvers
hooks:
  afterOneFileWrite:
    - npx prettier --write

overwrite: true
schema: "schema.gql"
documents: "components/**.tsx"
generates:
  lib/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - typescript-resolvers
    config:
      avoidOptionals: true
      useIndexSignature: true
hooks:
  afterOneFileWrite:
    - npx prettier --write
